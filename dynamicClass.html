<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cascading Dropdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    @media (min-width: 576px) {
      .jumbotron {
        padding: 1rem 2rem;
      }
    }

    .tdaction {
      width: 15%;
    }

    .tdSr {
      width: 7%;
    }

    .other label {
      color: #6154d1;
    }

    .other input {
      border: 2px solid #6154d1;
    } 
    label {
      margin-bottom: 0;
    }
    .form-control {
      border:1px solid grey;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center bg-success text-white">
      <h1> Dynamic Class in jQuery</h1>
      <p> <strong>addClass('className')</strong>  and <strong>removeClass('className')</strong>  - add / remove class from DOM Element </p>
    </div>
    <div class="row pt-3">
      <div class="col-md-12 col-sm-12 col-12 p-2 ">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Full Name</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Full Name">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Mobile</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Mobile">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 divCountry">
              <label for="inputCity">Country</label>
              <select id="dpdlCountry" class="form-control">
                <option selected>Choose Country</option>
                <option value="India">India</option>
                <option value="Us">United State</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group col-md-2 divExtraCountry other">
              <label >Other Country</label>
              <input type="text" class="form-control" id="dpdlOtherCountry"
                placeholder="Other Country">
            </div>
            <div class="form-group col-md-4 divState">
              <label for="inputState">State</label>
              <select id="dpdlState" class="form-control">
                <option selected>Choose State</option>
                <option value="India">Maharashtra</option>
                <option value="Us">Delhi</option> 
              </select>
            </div>
            <div class="form-group col-md-2 divExtraState other">
              <label >Other State</label>
              <input type="text" class="form-control" id="dpdlOtherState" placeholder="Other State">
            </div>
            <div class="form-group col-md-4 divCity ">
              <label for="inputState">City</label>
              <select id="dpdlCity" class="form-control">
                <option selected>Choose City</option>
              </select>
            </div>
            <div class="form-group col-md-2  divExtraCity other">
              <label >Other City</label>
              <input type="text" class="form-control" id="dpdlOtherCity" placeholder="Other City">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <textarea class="form-control" id="inputAddress" placeholder="1234 Main St"></textarea> 
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <textarea class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"></textarea> 
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script>

    var stateList = [
      { Country: 'India', State: 'Maharashtra' },
      { Country: 'India', State: 'Delhi' },
      { Country: 'India', State: 'Punjab' },
      { Country: 'Us', State: 'Alabama' },
      { Country: 'Us', State: 'Arizona' },
      { Country: 'Us', State: 'California' },
      { Country: 'Other', State: 'Other' }
    ];
    var cityList = [
      { State: 'Maharashtra', city: 'Pune' },
      { State: 'Maharashtra', city: 'Mumbai' },
      { State: 'Maharashtra', city: 'Hydrabad' },
      { State: 'Delhi', city: 'New Delhi' },
      { State: 'Delhi', city: 'Balijt Vihar' },
      { State: 'Punjab', city: 'Ludhiyana' },
      { State: 'Punjab', city: 'Amritsar' },
      { State: 'Punjab', city: 'Patiyala' },
      { State: 'Punjab', city: 'Jalandhar' },
      { State: 'Alabama', city: 'Abbeville' },
      { State: 'Alabama', city: 'Adamsville' },
      { State: 'Arizona', city: 'Phoenix' },
      { State: 'Arizona', city: 'Tucson' },
      { State: 'Other', city: 'Other' }
    ];
    $(document).ready(function () {
      debugger;
      $(".divExtraCountry").hide();
      $(".divExtraState").hide();
      $(".divExtraCity").hide();

      $("#dpdlCountry").change(function () { 
        
        if ($("#dpdlCountry").val() == "Other") {
          $(".divCountry").removeClass("col-md-4");
          $(".divCountry").addClass("col-md-2");
          $(".divExtraCountry").show(); 
        } else {
          $(".divCountry").addClass("col-md-4");
          $(".divCountry").removeClass("col-md-2");
          $(".divExtraCountry").hide(); 
        }
        const option = "<option val='Other'>Other</option>";
        $("#dpdlState").append(option);
      });

      $("#dpdlState").change(function () {
        debugger;
        if ($("#dpdlState").val() == "Other") {
          $(".divState").removeClass("col-md-4");
          $(".divState").addClass("col-md-2");
          $(".divExtraState").show(); 
        } else {
          $(".divState").addClass("col-md-4");
          $(".divState").removeClass("col-md-2");
          $(".divExtraState").hide();   
        }
        const option = "<option val='Other'>Other</option>";
          $("#dpdlCity").append(option);
      });

      $("#dpdlCity").change(function () {
        debugger;
        if ($("#dpdlCity").val() == "Other") {
          $(".divOtherCity").show();
        } else {
          $(".divOtherCity").hide();
        }
      });
    });
  </script>
</body>

</html>
